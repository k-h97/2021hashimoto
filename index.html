<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>enshumondai</title>
</head>
<body>
  <div>
    <h1>株式会社TECH</h1>
  </div>
  <div>
    <nav>
      <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">企業情報</a></li>
        <li><a href="#">会社概要</a></li>
        <li><a href="#">よくある質問</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </nav>
  </div>
  <div>
    <img src="img/mv.png" alt="画像が表示できません。">
  </div>
  <div>
    <p>最新のテクノロジーで<em>社会問題</em>を解決</p>
  </div>
  <div>
    <h2>会社概要</h2>
    <table>
      <tr>
        <th> 会社名</th>
        <td> 株式会社TECH</td>
      </tr>
      <tr>
        <th>  代表者</th>
        <td>  山田 太郎</td>
      </tr>
      <tr>
        <th>  所在地</th>
        <td>  東京都渋谷区神宮前</td>
      </tr>
      <tr>
        <th>   設立</th>
        <td>2019/07/17</td>
      </tr>
      <tr>
        <th>  従業員数</th>
        <td>100人</td>
      </tr>
      <tr>
        <th>  資本金</th>
        <td>1000万円</td>
      </tr>
    </table>
  </div>
  <div>
    <h2>お問い合わせ</h2>
    <form action="#" method="post">
      <label for="company">会社名 </label>
      <input type="text" name="company" id="company">
      <br>
      <label for="name">お名前 </label>
      <input type="text" name="name" id="name">
      <br>
      <label for="email">メールアドレス </label>
      <input type="email" name="email" id="email">
      <br>
      <label for="naiyo">お問い合わせ内容 </label>
      <textarea name="naiyo" id="naiyo" cols="70" rows="10"></textarea>
      <br>
      <input type="submit" name="お申し込み" value="お申し込み">
    </form>
  </div>
  <small>&copy;2020 TECH inc.</small>
</body>
</html>
